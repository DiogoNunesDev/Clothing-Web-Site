{% extends "home.html" %}
    {% block title %}Products{% endblock %}

    {% block conteudo %}
    <h1> Lista de Produtos </h1>
    {% if product_list %}
        <ul class="product_list">
            {% for product in product_list %}
                <li>
                    {{ product }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Não há produtos disponíveis.</p>
    {% endif %}
    {% endblock %}
