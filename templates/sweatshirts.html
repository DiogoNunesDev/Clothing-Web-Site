<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tshirts</title>
</head>
<body>
    <h1> Tshirts </h1>
    {% if product_list %}
        <ul class="product_list">
            {% for product in product_list %}
                <li>
                    <a href="productdetail">{{ product }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Não há tshirts disponíveis.</p>
    {% endif %}
</body>
</html>
