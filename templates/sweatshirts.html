<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweatshirts</title>
</head>
<body>
    <h1> Sweatshirts </h1>
    {% if product_list %}
        <ul class="product_list">
            {% for product in product_list %}
                <li>
                    {{ product }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Não há sweatshirts disponíveis.</p>
    {% endif %}
</body>
</html>
