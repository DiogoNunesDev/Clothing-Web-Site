{% extends "home.html" %}
    {% block title %}Pescada Store: Adicionar Produtos{% endblock %}
    {% block conteudo %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <div class="formulario">
            <form action="{% url 'addProduct' %}" method="post">
                {% csrf_token %}
                <h2>Adicionar Produtos</h2>
                <div class="alert-danger">
                    {% if msg %}
                        <h2> {{ msg }} </h2>
                    {% endif %}
                </div>
                <div class="content">
                    <div class="input-box">
                        <label for="username">Tamanho:</label>
                        <select class="form-select" name="tamanho" required>
                          <option selected disabled></option>
                          <option value="S">S</option>
                          <option value="M">M</option>
                          <option value="L">L</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="preco">Preco:</label>
                        <input type="number" name="preco" step="0.01" min="1" required>
                    </div>
                    <div class="input-box">
                        <label for="categoria">Categoria:</label>
                        <select class="form-select" name="categoria" required>
                            <option selected disabled></option>
                            <option>Sweatshirt</option>
                            <option>T-Shirt</option>
                            <option>Long Sleeve</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="num_pontos">Número de Pontos:</label>
                        <input type="number" name="num_pontos" min="1" required>
                    </div>
                    <div class="input-box">
                        <label for="referencia">Referencia:</label>
                        <select class="form-select" name="referencia" required>
                            <option selected disabled></option>
                            <option>SS01</option>
                            <option>TS01</option>
                            <option>LS01</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="num_items">Número de Items:</label>
                        <input type="number" name="stock" min="1" required>
                    </div>
                    <label>Cor:</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="cor" class="form-check-input" value="Azul" required>
                            <label for="cor" class="form-check-label">Azul</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="cor" class="form-check-input" value="Branco" required>
                            <label for="cor" class="form-check-label">Branco</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="cor" class="form-check-input" value="Cinzento" required>
                            <label for="cor" class="form-check-label">Cinzento</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="cor" class="form-check-input" value="Preto" required>
                            <label for="cor" class="form-check-label">Preto</label>
                        </div>
                </div>
                <div class="button-container">
                    <button type="submit">Adicionar</button>
                </div>
            </form>
        </div>
    {% endblock %}
