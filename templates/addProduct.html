{% extends "home.html" %}
    {% block title %}Pescada Store: Adicionar Produtos{% endblock %}
    {% block conteudo %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        {% if msg %}
            <p><strong>{{ msg }}</strong></p>
        {% endif %}

        <div class="div_formulario">
            <form action="{% url 'addProduct' %}" method="post" class="form_type">
                <h2>Adicionar Produtos</h2>
                {% csrf_token %}
                <select class="form-select" name="tamanho" required>
                  <option selected disabled></option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                </select>
                <p><strong>Cor: </strong></p>
                <div class="form-check form-check-inline">
                    <input type="radio" name="cor" class="form-check-input" value="Azul" required>
                    <label for="cor" class="form-check-label">Azul</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="cor" class="form-check-input" value="Branco" required>
                    <label for="cor" class="form-check-label">Branco</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="cor" class="form-check-input" value="Cinzento" required>
                    <label for="cor" class="form-check-label">Cinzento</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="cor" class="form-check-input" value="Preto" required>
                    <label for="cor" class="form-check-label">Preto</label>
                </div>
                <p><strong>Preço: </strong></p>
                <input type="number" name="preco" step="0.01" min="1" required>
                <p><strong>Número de Pontos: </strong></p>
                <input type="number" name="num_pontos" min="1" required>
                <p><strong>Categoria: </strong></p>
                <select class="form-select" name="categoria" required>
                    <option selected disabled></option>
                    <option>Sweatshirst</option>
                    <option>T-Shirt</option>
                </select>
                <p><strong>Referencia: </strong></p>
                <select class="form-select" name="referencia" required>
                    <option selected disabled></option>
                    <option>SS01</option>
                    <option>SS02</option>
                    <option>TS01</option>
                </select>
                <p><strong>Number of Items: </strong></p>
                <input type="number" name="num_items" min="1" required>
                <br>
                <input type="submit" value="Sumbit">
            </form>
        </div>
    {% endblock %}
