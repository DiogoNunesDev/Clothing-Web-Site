{% extends "home.html" %}
    {% block title %}Pescada Store: Adicionar Produtos{% endblock %}
    {% block conteudo %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <div class="div_formulario">
            <form action="{% url 'addProduct' %}" method="post" class="form_type">
                {% csrf_token %}
                <p><strong>Tamanho: </strong></p>
                <select class="form-select" name="tamanho">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
                <p><strong>Cor: </strong></p>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="Azul" class="form-check-input">
                    <label for="Azul" class="form-check-label">Azul</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="Branco" class="form-check-input">
                    <label for="Branco" class="form-check-label">Branco</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="Cinzento" class="form-check-input">
                    <label for="Cinzento" class="form-check-label">Cinzento</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="Preto" class="form-check-input">
                    <label for="Preto" class="form-check-label">Preto</label>
                </div>
                <p><strong>Preço: </strong></p>
                <input type="number" name="preco">
                <p><strong>Número de Pontos: </strong></p>
                <input type="number" name="num_pontos">
                <p><strong>Categoria: </strong></p>
                <select class="form-select" name="categoria">
                    <option>Sweatshirst</option>
                    <option>T-Shirt</option>
                </select>
                <p><strong>Referencia: </strong></p>
                <input type="text" name="referencia">
                <input type="submit" value="Sumbit">
            </form>
        </div>

    {% endblock %}
