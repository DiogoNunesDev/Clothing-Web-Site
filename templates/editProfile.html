{% extends "home.html" %}
    {% block title %}Pescada Store: Signup Page{% endblock %}

    {% block conteudo %}
        <script>
        window.onload = function () {
            document.body.style.backgroundColor = "#f2f2f2"; // set background color to red
            document.body.style.paddingTop = "220px"; // set top padding to 50 pixels
            document.body.style.backgroundImage = "none";
        }

        </script>
        <div class="formulario">
            <form action="{% url 'edit_profile' %}" method="post">
                {% csrf_token %}
                <h2>Edit Profile:</h2>
                <div class="alert-danger">
                    {% if msg %}
                        <p><strong>{{ msg }}</strong></p>
                    {% endif %}
                </div>
                <div class="content">
                    <div class="input-box">
                        <label for="username">Username</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email@gmail.com" name="email" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" required>
                    </div>
                    <div class="input-box">
                        <label for="primeiro_nome">Primeiro Nome</label>
                        <input type="text" placeholder="Primeiro Nome" name="primeiro_nome" required>
                    </div>
                    <div class="input-box">
                        <label for="apelido">Apelido</label>
                        <input type="text" placeholder="Apelido" name="apelido" required>
                    </div>
                    <div class="input-box">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" name="data_nascimento" required>
                    </div>
                    <div class="input-box">
                        <label for="numero_telemovel">Numero de Télemovel</label>
                        <input type="number" placeholder="919191919" name="numero_telemovel" required>
                    </div>
                    <div class="input-box">
                        <label for="num_cartao_cidadao">Número de Cartão Cidadão (CC)</label>
                        <input type="number" placeholder="124135167" name="num_cartao_cidadao" required>
                    </div>
                    <div class="input-box">
                        <label for="nif">Número de Identificação Fiscal (NIF)</label>
                        <input type="number" placeholder="263254243" name="nif" required>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    {% endblock %}
