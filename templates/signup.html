{% extends "home.html" %}
    {% block title %}Pescada Store: Signup Page{% endblock %}

    {% block conteudo %}
    <div class="formulario">
        <form action="{% url 'signup_view' %}" method="post">
            {% csrf_token %}
            <h2>Signup</h2>
            <div class="content">
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter Username" name="username" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="apelido">Apelido</label>
                    <input type="text" placeholder="Apelido" name="apelido" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email@gmail.com" name="email" required>
                </div>
                <div class="input-box">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" name="data_nascimento" required>
                </div>
                <div class="input-box">
                    <label for="numero_telemovel">Numero de Télemovel</label>
                    <input type="number" placeholder="919191919" name="numero_telemovel" required>
                </div>
                <div class="input-box">
                    <label for="num_cartao_cidadao">Número de Cartão Cidadão (CC)</label>
                    <input type="number" placeholder="124135167" name="num_cartao_cidadao" required>
                </div>
                <div class="input-box">
                    <label for="nif">Número de Identificação Fiscal (NIF)</label>
                    <input type="number" placeholder="263254243" name="nif" required>
                </div>
            </div>
            <div class="alert">
                <p>Ao clicar, está a concordar com os nossos <a href="#">Termos e Condições</a>, a nossa <a
                        href="#">Política de Privacidade</a> e de <a href="#">Cookies</a>.</p>
            </div>
            <div class="button-container">
                <button type="submit">Signup</button>
            </div>
        </form>
    </div>
{% endblock %}
