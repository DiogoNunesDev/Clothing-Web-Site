{% extends "home.html" %}
    {% block title %}Pescada Store: Adicionar Staff Members{% endblock %}

    {% block conteudo %}
    <div class="formulario">
        <form action="{% url 'addStaff' %}" method="post" class="">
            {% csrf_token %}
            <h2>Adicionar Staff</h2>
            <div class="content">
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter Username" name="username" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="apelido">Apelido</label>
                    <input type="text" placeholder="Apelido" name="apelido" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email@gmail.com" name="email" required>
                </div>
                <div class="input-box">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" name="data_nascimento" required>
                </div>
                <div class="input-box">
                    <label for="numero_telemovel">Número de Télemovel</label>
                    <input type="number" placeholder="919191919" name="numero_telemovel" required>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
    {% endblock %}
