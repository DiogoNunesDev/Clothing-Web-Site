{% extends "home.html" %}
    {% block title %}Pescada Store: T-Shirts{% endblock %}

    {% block conteudo %}
        <h1> T-Shirts </h1>
        {% if product_list %}
            <ul class="product_list">
                {% for product in product_list %}
                    <li>
                        {{ product }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Não há tshirts disponíveis.</p>
        {% endif %}
    {% endblock %}
